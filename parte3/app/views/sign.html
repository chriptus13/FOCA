<div class="row">
    <div class="col border">
        <h3>Sign in</h3>
        <form>
            <div class="form-group row ">
                <label class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputUsernameSI">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPasswordSI">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary" id="buttonSignIn">Sign in</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col border">
        <h3>Sign up</h3>
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Fullname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputFullnameSU">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputUsernameSU">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPasswordSU">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Confirm Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputConfirmPasswordSU">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary" id="buttonSignUp">Signup</button>
                </div>
            </div>
        </form>
    </div>
</div>
